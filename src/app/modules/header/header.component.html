<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">
    <!-- Logo e Imagen del Logo -->
    <a class="navbar-brand d-flex align-items-center" [routerLink]="'/inicio'">
      <img [src]="urlLogo" alt="Logo" class="img-fluid rounded-circle" style="width: 50px; height: 50px;">
    </a>

    <!-- Botón Responsive del Menú -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del Menú -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Menú de Navegación -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" [routerLink]="'/inicio'">Inicio</a>
        </li>

        <!-- Menú desplegable para Cuartos -->
        <li
          class="nav-item dropdown"
          (mouseenter)="openDropdown()"
          (mouseleave)="closeDropdown()"
        >
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            (click)="cambiarTipoCuarto('/inicio/cuartos/',0)"
          >
            Cuartos
          </a>
          <ul
            class="dropdown-menu"
            [class.show]="isDropdownOpen"
            aria-labelledby="navbarDropdown"
          >
            <li *ngFor="let data of listTipoCuarto">
              <a
                class="dropdown-item"
                (click)="cambiarTipoCuarto('/inicio/cuartos/' + data.id, data.id)"
              >
                {{ data.nombreTipoCuarto }}
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/inicio/gastronomia'">Gastronomía</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/inicio/servicio'">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/inicio/compras'">Compras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="'/inicio/facturacion'">Facturación</a>
        </li>
      </ul>

      <!-- Contenedor del Usuario -->
      <div class="d-flex align-items-center">
        <span class="me-2 text-truncate fw-semibold" style="max-width: 150px;">{{ nombreCompleto }}</span>
        <button mat-button [matMenuTriggerFor]="menu" class="d-flex align-items-center">
          <img [src]="url" alt="Profile Picture" class="rounded-circle shadow-sm" style="width: 45px; height: 45px;">
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Salir</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</nav>
