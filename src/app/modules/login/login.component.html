<div class="container h-100 d-flex justify-content-center align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <mat-card class="p-4 shadow-lg">
        <mat-card-header>
          <mat-card-title class="text-center fs-4 fw-bold mb-3">
            {{ 'LOGIN.INICIO' | translate }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!-- Formulario de inicio de sesi칩n -->
          <form [formGroup]="formLogin" (ngSubmit)="loginUser(formLogin)">
            <!-- Correo Electr칩nico -->
            <mat-form-field appearance="outline" class="w-100 mb-4">
              <mat-label>{{ 'LOGIN.CORREO' | translate }}</mat-label>
              <input
                matInput
                [placeholder]="'LOGIN.PLACEHOLDER.CORREO' | translate"
                formControlName="correoUsuario"
                type="email"
                autocomplete="email"
                [attr.aria-label]="'LOGIN.CORREO' | translate"
              />
              <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formLogin, 'correoUsuario')">
                {{ errorMessage }}
              </mat-error>
            </mat-form-field>

            <!-- Contrase침a -->
            <mat-form-field appearance="outline" class="w-100 mb-4">
              <mat-label>{{ 'LOGIN.CONTRASENA' | translate }}</mat-label>
              <input
                matInput
                [placeholder]="'LOGIN.PLACEHOLDER.CONTRASENA' | translate"
                formControlName="contrasenaUsuario"
                [type]="hide ? 'password' : 'text'"
                autocomplete="current-password"
                [attr.aria-label]="'LOGIN.CONTRASENA' | translate"
              />
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hide = !hide"
                [attr.aria-label]="hide ? ('LOGIN.MOSTRAR' | translate) : ('LOGIN.OCULTAR' | translate)"
                [attr.aria-pressed]="!hide"
              >
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngFor="let errorMessage of errorHandlerService.getErrorMessages(formLogin, 'contrasenaUsuario')">
                {{ errorMessage }}
              </mat-error>
            </mat-form-field>

            <!-- Bot칩n de inicio -->
            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="w-100 mt-2 fw-semibold"
              [disabled]="formLogin.invalid"
            >
              {{ 'LOGIN.BOTON.INICIAR' | translate }}
            </button>
          </form>

          <!-- Enlace a registro -->
          <div class="text-center mt-4">
            <span>{{ 'LOGIN.REGISTRO.PREGUNTA' | translate }}</span>
            <a (click)="onRegisterUser()" class="text-primary text-decoration-underline">
              {{ 'LOGIN.REGISTRO.ENLACE' | translate }}
            </a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
